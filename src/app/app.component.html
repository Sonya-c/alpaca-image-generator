<h1>{{"Alpaca generator" | uppercase }}</h1>

<main>
  <div>
    <div id="alpaca">
      <img src='{{"../assets/alpaca/backgrounds/" + alpaca["background"] + ".png" }}' alt="alpaca-bg" />
      <img src='{{"../assets/alpaca/neck/" + alpaca["neck"] +".png"}}' alt="alpaca-neck" />
      <img src='{{"../assets/alpaca/ears/" + alpaca["ears"] +".png"}}' alt="alpaca-ears" />
      <img src='{{"../assets/alpaca/hair/" + alpaca["hair"] +".png"}}' alt="alpaca-hair" />
      <img src='{{"../assets/alpaca/eyes/" + alpaca["eyes"] +".png"}}' alt="alpaca-eyes" />
      <img src='{{"../assets/alpaca/leg/" + alpaca["leg"]+".png"}}' alt="alpaca-leg" />
      <img src="../assets/alpaca/nose.png" alt="" srcset="">
      <img src='{{"../assets/alpaca/mouth/" + alpaca["mouth"] +".png"}}' alt="alpaca-mouth" />
      <img *ngIf="alpaca['accessory'] != 'default'"
        src='{{"../assets/alpaca/accessories/" + alpaca["accessory"]+".png"}}' alt="alpaca-accessories" />
    </div>
    <div class="buttons-container">
      <button (click)="randomize()">
        <span>üîÄ</span>
        <span>Random</span>
      </button>
      <button (click)="save()">
        <span>üñºÔ∏è</span>
        <span>Download</span>
      </button>
    </div>
  </div>
  <div>
    <div>
      <h2>{{ "Accessorize the Alpaca's" | uppercase }}</h2>
      <div class="radio-container">
        <div class="radio" *ngFor="let property of properties | keyvalue">
          <input type="radio" id="{{property.key}}" name="styleType" value="{{property}}"
            (change)="changeProperty(property.key)" [checked]="(property.key == currentProperty)" />
          <label for="{{property.key}}">
            {{property.key | titlecase }}
          </label>
        </div>
      </div>
    </div>
    <div>
      <h2>{{ "Style" | uppercase }}</h2>
      <div class="radio-container">
        <div class="radio" class="{{currentProperty}}" *ngFor="let style of properties[currentProperty]">
          <input type="radio" name="style" id="{{style.name}}" value="{{style.value}}"
            [checked]="(style.value) == alpaca[currentProperty]" (change)="changeStyle(style.value)" />
          <label
            [style.background-image]="(currentProperty == 'background') ? 'url(../assets/alpaca/backgrounds/' + style.value + '.png)' : 'none'"
            for="{{style.name}}">{{
            style.name }}</label>
        </div>
      </div>
    </div>
  </div>
</main>
